<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3</title>
    <link rel="stylesheet" href="./style.css" />

    <!-- Fontawesome CDN link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="font-Inter">
    <div
      class="max-w-full h-full md:h-screen bg-no-repeat bg-cover bg-center"
      style="background-image: url(./Img/honza-reznik-tUsIUWNEtsQ-unsplash.jpg)"
    >
    <!-- Top bar includes logo & search box -->
      <div class="bg-black-to-transparent px-4 md:px-6 lg:px-24 2xl:px-0">
        <div
          class="max-w-[1320px] mx-auto py-6 flex flex-col md:flex-row gap-8 md:gap-0 justify-between md:items-center"
        >
          <div class="flex items-center gap-3">
            <div class="max-w-[70px]">
              <img class="w-full" src="./Img/weather.png" alt="" />
            </div>
            <p class="text-white text-[20px] font-semibold leading-6">
              Weather <br />
              Dashboard
            </p>
          </div>
          
          <div class="font-serif relative max-w-full">
            <input
              class="rounded-md py-[12px] px-[15px] bg-black bg-opacity-30 placeholder-white outline-none text-white w-[100%] md:w-auto"
              type="text"
              placeholder="Search Location"
            />
            <i
              class="fa-solid fa-magnifying-glass text-white absolute top-[35%] right-[15px]"
            ></i>
          </div>
        </div>
      </div>

      <div class="max-w-[1320px] mx-auto py-10 md:py-20 flex-none md:flex justify-end px-4 md:px-6 lg:px-24 2xl:px-0">
        <div class="w-full md:w-[100%] lg:w-[70%] 2xl:w-[60%] py-20 px-8 md:px-12 bg-black rounded-[10px] font-serif flex flex-col md:flex-row gap-10 md:gap-0 justify-between backdrop-blur-md bg-black/30 shadow-xl border-[2.5px] border-white/20">
            <div class="text-white">
                <span class="text-[26px]"><i class="fa-solid fa-cloud-sun"></i></span>
                <p class="text-[80px]">25ยบ</p>
                <span class="text-[26px]"><i class="fa-solid fa-location-dot mr-4 mb-5"></i>Istanbul</span>
                <p>8.00 PM - Friday, August 16, 2024</p>
            </div>

            <div class="text-white">
                <p class="mb-6">THE CLIMATE IS MIST</p>
                <div class="flex justify-between items-center gap-0 md:gap-24">
                    <ul class="space-y-8">
                        <li>Temp max</i></li>
                        <li>Temp min</li>
                        <li>Humidity</li>
                        <li>Cloudy</li>
                        <li>Wind</li>
                    </ul>
                    <ul class="space-y-8 text-right">
                        <li>25.93ยบ <i class="fa-solid fa-temperature-three-quarters text-purple-600 text-[20px] pl-2"></i></li>
                        <li>22.07ยบ <i class="fa-solid fa-temperature-quarter text-yellow-500 text-[20px] pl-2"></i></li>
                        <li>51% <i class="fa-solid fa-droplet text-[20px] pl-2"></i></li>
                        <li>6% <i class="fa-solid fa-cloud text-[20px] pl-2"></i></li>
                        <li>6.6km/h <i class="fa-solid fa-wind text-[20px] pl-2"></i></li>
                    </ul>
                </div>
            </div>
        </div>
      </div>

    </div>
  </body>
</html>
