<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />

    <!-- Fontawesome CDN link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap Icons CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  </head>
  <body class="font-Inter">
    <div id="bg-image"
      class="max-w-full h-full md:h-screen bg-no-repeat bg-cover bg-center"
      style="background-image: url(/assets/backgrounds/honza-reznik-tUsIUWNEtsQ-unsplash.jpg)"
    >
      <!-- Top bar includes logo & search box -->
      <div class="bg-black-to-transparent px-4 md:px-6 lg:px-24 2xl:px-0">
        <div
          class="max-w-[1320px] mx-auto py-6 flex flex-col md:flex-row gap-8 md:gap-0 justify-between md:items-center"
        >
          <!-- Logo Part -->
          <div class="flex items-center gap-3">
            <div class="max-w-[70px]">
              <img class="w-full" src="/assets/backgrounds/weather.png" alt="" />
            </div>
            <p class="text-white text-[20px] font-semibold leading-6">
              Weather <br />
              Dashboard
            </p>
          </div>
          
          <!-- Input Area -->
          <form id="form-data" class="font-serif relative max-w-full">
            <input
              class="rounded-md py-[12px] px-[15px] bg-black bg-opacity-30 placeholder-white outline-none text-white w-[100%] md:w-auto"
              type="search"
              placeholder="Search Location" name="search-input"
            />
            <button class="absolute top-[27%] right-[15px]" type="submit"><img src="/assets/search.svg" alt=""></button>
          </form>
        </div>
      </div>

      <!-- Loader -->
      <div id="loading" class="loading-overlay">
        <div class="loader"></div>
      </div>


      <!-- This Area includes the Weather Info Area -->
      <div class="max-w-[1320px] mx-auto py-10 md:py-20 flex-none md:flex justify-end px-4 md:px-6 lg:px-24 2xl:px-0">
        <div class="w-full md:w-[100%] lg:w-[70%] 2xl:w-[60%] py-20 px-8 md:px-12 bg-black rounded-[10px] font-serif flex flex-col md:flex-row gap-10 md:gap-0 justify-between backdrop-blur-md bg-black/30 shadow-xl border-[2.5px] border-white/20">
            <!-- Left Side -->
            <div class="text-white">
                <span id="weather-icon" class="text-[26px]"><i class="fa-solid fa-cloud-sun"></i></span> 
                <!-- <span><img id="weather-icon" src="/assets/cloud.svg" alt=""></span> -->
                <h1 id="temp" class="text-[80px]">25ยบ</h1>
                <h2 id="city-name" class="text-[26px]"><i class="fa-solid fa-location-dot mr-4 mb-5"></i>Istanbul</h2>
                <p id="time-date">8.00 PM - Friday, August 16, 2024</p>
            </div>

            <!-- Right side -->
            <div class="text-white">
                <p id="weather-condition-title" class="mb-6 text-[18px]">THE CLIMATE IS MIST</p>
                <div class="flex justify-between items-center gap-0 md:gap-24 text-[15px] md:text-[16px]">
                    <ul class="space-y-8">
                        <li>Temp max</i></li>
                        <li>Temp min</li>
                        <li>Humidity</li>
                        <li>Clouds</li>
                        <li>Wind</li>
                    </ul>
                    <ul class="space-y-8 text-right">
                        <li><span id="temp-max">25.93ยบ</span> <i class="fa-solid fa-temperature-three-quarters text-purple-600 text-[20px] pl-2"></i></li>
                        <li><span id="temp-min">22.07ยบ</span> <i class="fa-solid fa-temperature-quarter text-yellow-500 text-[20px] pl-2"></i></li>
                        <li><span id="humidity">51%</span> <i class="fa-solid fa-droplet text-[20px] pl-2 text-orange-500"></i></li>
                        <li><span id="clouds">6%</span> <i class="fa-solid fa-cloud text-[20px] pl-2"></i></li>
                        <li><span id="wind">6.6km/h</span> <i class="fa-solid fa-wind text-[20px] pl-2 text-sky-500"></i></li>
                    </ul>
                </div>
            </div>
        </div>
      </div>

    </div>
  </body>
  <script type="module" src="./script.js"></script>
</html>
